<div ng-controller="homeController as vm"
  id="scroll-stage"
  scroll-watch="{from: 0, to: -1}"
  sw-broadcast="{
    'slide1': '$percentage < 50',
    'slide2': '$percentage >= 50 && $percentage <= 100',
  }">

  <!-- SLIDE 1 -->
  <div id="slideOne" class="slide enter-animation" ng-show="slide1">
    <div class="slide-content">
      <div class="filter"></div>
      <h1 class="home-phrase">Esta es la frase coquetona</h1>
      <div class="logo-container">
        <img class="logo" src="images/placeholder-logo.jpg">
      </div>
    </div>
  </div>

  <!-- SLIDE 2 -->
  <div id="slideTwo" class="slide enter-animation" ng-show="slide2">
    <div class="slide-content">
      <side-window></side-window>
      <p class="slide2-text">
        Statement de lo que significa Kitchen time, con esta frase se busca que el usuario se sienta identificado con al visi√≥n de Kitchen Time
      </p>
    </div>
  </div>

</div>
